<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Happyfly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('imagen2.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 2rem;
        }
        .option-card {
            background-color: rgba(248, 249, 250, 0.9);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        h2 {
            color: #1a73e8;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema Happyfly</h1>
        <div class="options">
            <div class="option-card" onclick="window.location.href='encuesta.html'">
                <h2>Evaluación Post-Último Vuelo</h2>
                <p>Complete nuestra evaluación de satisfacción</p>
            </div>
            <div class="option-card" onclick="window.location.href='historial.html'">
                <h2>Utilizar Paquetes Disponibles</h2>
                <p>Consulte nuestros paquetes y beneficios</p>
            </div>
            <div class="option-card" onclick="window.location.href='paquete.html'">
                <h2>Historial de Evaluaciones</h2>
                <p>Consulte sus evaluaciones anteriores</p>
            </div>
        </div>
    </div>
</body>
</html>
