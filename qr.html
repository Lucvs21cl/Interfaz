<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR - Happyfly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .left-section {
            width: 60%;
            height: 100vh;
            background: url('WhatsApp Image 2025-06-17 at 19.21.39.jpeg') no-repeat center center;
            background-size: cover;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 60% 100%, 0 100%);
        }
        .right-section {
            width: 60%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            position: absolute;
            right: 0;
            clip-path: polygon(40% 0, 100% 0, 100% 100%, 0 100%);
        }
        .qr-container {
            text-align: right;
            padding: 2rem;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            text-align: right;
        }
        .qr-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 2px solid #1a73e8;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background-color: #1a73e8;
            color: white;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .left-section, .right-section {
                width: 100%;
                height: 50vh;
                clip-path: none;
                position: relative;
            }
            .qr-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="left-section"></div>
    <div class="right-section">
        <div class="qr-container">
            <h1>Escanea el código QR</h1>
            <img src="imagen3.jpeg" alt="Código QR" class="qr-image">
            <a href="historial.html" class="back-link">Volver a paquetes de beneficios</a>
        </div>
    </div>
</body>
</html>
